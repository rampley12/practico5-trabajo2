<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Crear Persona</title>
</head>
<body>
  <h2>Crear Persona</h2>
      <form id="personaForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" class="form-control" id="edad" required />
        </div>
        <div class="form-group">
          <label for="DNI">DNI:</label>
          <input type="text" class="form-control" id="DNI" required />
        </div>
        <div class="form-group">
          <label for="sexo">Sexo:</label>
          <select class="form-control" id="sexo" required>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="peso">Peso (kg):</label>
          <input type="number" class="form-control" id="peso" required />
        </div>
        <div class="form-group">
          <label for="altura">Altura (cm):</label>
          <input type="number" class="form-control" id="altura" required />
        </div>
        <div class="form-group">
          <label for="anioNacimiento">Año de Nacimiento:</label>
          <input
            type="number"
            class="form-control"
            id="anioNacimiento"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="crearPersona()">Crear Persona</button>
<button type="button" class="btn btn-info" onclick="mostrarGeneracion()">Mostrar Generación</button>
<button type="button" class="btn btn-info" onclick="esMayorDeEdad()">Es Mayor de Edad</button>

    <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
</html>
